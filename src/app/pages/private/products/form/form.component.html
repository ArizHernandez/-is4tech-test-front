<h2>
  {{ (data ? 'form.EDIT' : 'form.CREATE') | transloco }}
  {{ 'products.SINGLE-TITLE' | transloco }}
</h2>

<form [formGroup]="myForm">
  <mat-form-field class="w-full" appearance="fill">
    <mat-label>{{ 'products.DISTRIBUTOR' | transloco }}</mat-label>
    <mat-select formControlName="distributor_id">
      <mat-option *ngFor="let distributor of distributors" [value]="distributor.id">
        {{ distributor.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>{{ 'CODE' | transloco }}</mat-label>
    <input matInput formControlName="code" type="text" placeholder="rx-3090" />
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>{{ 'products.AMOUNT' | transloco }}</mat-label>
    <input matInput formControlName="amount" type="number" placeholder="16.00" step="0.01" />
  </mat-form-field>

  <mat-form-field class="w-full" appearance="fill">
    <mat-label>{{ 'products.DESCRIPTION' | transloco }}</mat-label>
    <textarea
      matInput
      formControlName="description"
      class="resize-none h-16"
      placeholder="Little Description"></textarea>
  </mat-form-field>

  <button mat-flat-button (click)="onSubmit()" class="mr-2" color="primary" type="submit">
    {{ 'form.SAVE' | transloco }}
  </button>
  <button mat-flat-button (click)="onCancel()" color="warn" type="button">
    {{ 'form.CANCEL' | transloco }}
  </button>
</form>
